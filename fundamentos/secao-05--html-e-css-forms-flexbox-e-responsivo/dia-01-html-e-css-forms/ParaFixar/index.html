<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login Area</title>
</head>
<body>
  <header>Login</header>
  <form action="" id="loginArea">
    <label for="">Email:</label>
    <br>
    <input type="email" name="email" required autocomplete="off" autofocus>
    <br>
    <label for="">Password:</label>
    <br>
    <input type="password" name="password" required>
    <br>
    <label for="remember-me">Lembre-me</label><input type="checkbox" id="remember-me">
    <input type="submit" id="btnLogin" name="" value="Entrar"> 
  </form>
  
</body>
</html>
